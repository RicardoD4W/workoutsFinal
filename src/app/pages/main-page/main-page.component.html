<main class="flex flex-wrap justify-between gap-5 mt-5">
  <div class="flex items-center justify-center w-screen">
    <div class="flex flex-col-reverse gap-3 text-center">
      <div class="">
        <button
          (click)="previus()"
          type="button"
          class="rounded-l inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase hover:bg-blue-700 focus:bg-blue-700 focus:outline-none focus:ring-0 active:bg-blue-800 transition duration-150 ease-in-out"
        >
          Anteriores
        </button>
        <button
          (click)="next()"
          type="button"
          class="rounded-r inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase hover:bg-blue-700 focus:bg-blue-700 focus:outline-none focus:ring-0 active:bg-blue-800 transition duration-150 ease-in-out"
        >
          Siguientes
        </button>
      </div>

      <div class="text-center">
        <form>
          <input
            type="text"
            (keyup)="filtrar($event)"
            placeholder="Busca por nombre"
            class="p-1 border border-1"
          />
        </form>
      </div>
    </div>
    <div
      class="inline-flex shadow-md hover:shadow-lg focus:shadow-lg"
      role="group"
    ></div>

    <div class="ml-3">
      Premiuns <input (click)="premiun($event)" type="checkbox" />
    </div>
  </div>

  <div class="flex flex-wrap items-center gap-5">

    <article *ngFor="let workout of workouts | filtro : page" class="">
      <div
      class="w-56 m-auto overflow-hidden transition-shadow rounded-lg shadow-lg cursor-pointer h-90 md:w-80 hover:shadow-2xl"
      >
      <a
      [routerLink]="['/pages/workout-details', workout._id]"
      class="block w-full h-full"
      >
      <img
      alt="{{ workout.nombre }}"
      src="{{ workout?.imagen_url ?? workout?.imagen_URL }}"
      class="object-cover w-full max-h-40"
      />
      <div class="w-full p-4 bg-white dark:bg-gray-800">
        <p class="font-medium text-indigo-500 text-md">
          {{ workout.nombre }}
        </p>
        <p
        class="mb-2 text-xs font-normal text-right text-gray-800 dark:text-white"
          >
          {{
            workout.premiun.toString() == "true" ? "Premiun" : "No Premiun"
          }}
        </p>
        <p class="font-light text-gray-400 dark:text-gray-300 text-md">
          {{ workout.descripcion }}
        </p>
        <div class="flex flex-wrap items-center mt-4 justify-starts">
          <div
          class="text-xs mr-2 py-1.5 px-4 text-gray-600 bg-blue-100 rounded-2xl"
          *ngFor="let musculo of workout.grupo_muscular"
          >
          {{ musculo }}
        </div>
      </div>
    </div>
  </a>
</div>
</article>
</div>
</main>
