<div class="flex items-center justify-center h-screen">

      <h2 class="text-3xl">{{ oneWorkout.nombre }}  </h2>

    <main class="flex justify-center">
      <img

        title="{{ oneWorkout.nombre }}"
      />

 

      <img class="md:w-[500px] w-[150px]" src="{{ oneWorkout.video_url}}" />
    </main>

    <main class="flex">
      <article class="m-5 ">
        <div class="p-1 text-center">
          <a
            class="text-blue-500"
            href="{{ oneWorkout.video_url }}"
            target="_blank"

        <div class="relative">

            onclick="document.querySelector('#modal').classList.toggle('hidden')"
            xmlns="http://www.w3.org/2000/svg"

            stroke-width="1.5"
            stroke="currentColor"

          >

            <p class="p-1 text-black bg-white rounded">
              {{ oneWorkout.consejos }}

        <br>
        <p>

          </p>  
          <br>
      </article>



          <article *ngFor="let gp of oneWorkout.grupo_muscular" class="flex items-center justify-center gap-3">
              <p  class="text-xs mr-2 py-1.5 px-4 text-gray-600 bg-blue-100 rounded-2xl">{{gp}}</p>
            </article>

            
    </main>
  </div>
