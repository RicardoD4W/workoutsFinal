<div class="flex items-center justify-center h-screen" >

    <div class="flex flex-col items-center justify-center">
        <div class="p-1 m-1 text-red-500 bg-red-300 rounded" *ngIf="getError('name')">
            <span class="w-auto h-auto">{{'usuario' +  getError("name") | json }}</span>
            <br>
        </div>
        <div class="p-1 m-1 text-red-500 bg-red-300 rounded" *ngIf="getError('email')">
            <span class="w-auto h-auto">{{'email' +  getError("email") | json }}</span>
            <br>
        </div>
        <div class="p-1 m-1 text-red-500 bg-red-300 rounded" *ngIf="getError('password')">
            <span class="w-auto h-auto">{{'contrase√±a' +  getError("password") | json }}</span>
        <br>
    </div>
    
    <form [formGroup]="formGroup" #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)" class="flex flex-col gap-3">
        <label for="name" class="flex flex-col">
            <div
            class="relative flex flex-row-reverse w-full h-10 rounded-lg overflow-clip"
            >
            <input
            formControlName="name"
            class="w-full px-2 transition-colors duration-300 border rounded-r-lg peer border-slate-400 text-slate-900 placeholder-slate-400 focus:border-sky-400 focus:outline-none"
            type="text"
            name="name"
            id="name"
            placeholder="Tu usuario"
            autofocus
            />
            <span
            class="min-w-[80px] flex items-center px-2 text-sm transition-colors duration-300 border rounded-l-lg border-slate-400 bg-slate-50 text-slate-400 peer-focus:border-sky-400 peer-focus:bg-sky-400 peer-focus:text-white"
            >Usuario</span
            >
        </div>
    </label>
    <label for="email" class="flex flex-col">
        <div
        class="relative flex flex-row-reverse w-full h-10 rounded-lg overflow-clip"
        >
        <input
        formControlName="email"
        class="w-full px-2 transition-colors duration-300 border rounded-r-lg peer border-slate-400 text-slate-900 placeholder-slate-400 focus:border-sky-400 focus:outline-none"
        type="email"
          name="email"
          id="email"
          placeholder="Tu email"
          />
          <span
          class="min-w-[80px] flex items-center px-2 text-sm transition-colors duration-300 border rounded-l-lg border-slate-400 bg-slate-50 text-slate-400 peer-focus:border-sky-400 peer-focus:bg-sky-400 peer-focus:text-white"
          >@</span
          >
        </div>
    </label>
    <label for="password" class="flex flex-col">
        <div
        class="relative flex flex-row-reverse w-full h-10 rounded-lg overflow-clip"
        >
        <input
        formControlName="password"
        class="w-full px-2 transition-colors duration-300 border rounded-r-lg peer border-slate-400 text-slate-900 placeholder-slate-400 focus:border-sky-400 focus:outline-none"
        type="password"
        name="password"
        id="password"
        placeholder="Tu password"
        />
        <span
        class="min-w-[80px] flex items-center px-2 text-sm transition-colors duration-300 border rounded-l-lg border-slate-400 bg-slate-50 text-slate-400 peer-focus:border-sky-400 peer-focus:bg-sky-400 peer-focus:text-white"
        >Password</span
        >
    </div>
</label>

<input type="submit" [disabled]="formGroup.invalid" class="p-2 text-white transition-all rounded bg-primary-500 hover:text-primary-600 hover:border-1 hover:border hover:border-primary-500 hover:bg-white" />
</form>
</div>

</div>
