<main class="mb-12">
    <div
      class="container flex flex-col items-center justify-center w-full mx-auto"
    >
      <ul class="flex flex-col">
        <div
          class="w-full px-4 py-5 mt-2 mb-2 bg-white border rounded-md shadow sm:px-6 dark:bg-gray-800"
        >
          <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white">
            Modificar
          </h3>
          <div>
            <p class="max-w-2xl p-1 mt-1 text-sm text-gray-500 dark:text-gray-200">
              Aquí podrá seleccionar una actividad para luego modificarla
            </p>
            <div class="text-center">
              <form>
                <input type="text" (keyup)="filtrar($event)" placeholder="Busca por nombre" class="border border-1">
              </form>
            </div>
          </div>
        </div>
  
        <li
          class="flex flex-row mb-2 border-gray-400 "
          *ngFor="let workout of workouts"
        >
          <div
            class="w-[200px] m-1 flex items-center flex-1 p-4 transition duration-500 ease-in-out transform bg-white rounded-md shadow cursor-pointer select-none hover:shadow-lg dark:bg-gray-800"
          >
            <div class="flex flex-col items-center justify-center w-10 h-10 mr-4">
              <div class="relative block">
                <img
                  alt="profil"
                  src="{{ workout.imagen_url }}"
                  class="object-cover w-10 h-10 mx-auto rounded-full"
                />
              </div>
            </div>
            <div class="flex-1 pl-1 md:mr-16 w-[180px]">
              <div class="font-medium dark:text-white">{{ workout.nombre }}</div>
              <div
                class="text-sm text-gray-600 truncate dark:text-gray-200 max-w-[250px]"
              >
                {{ workout.descripcion }}
              </div>
            </div>
            <div class="m-3 text-xs text-gray-600 dark:text-gray-200">
              {{
                workout.premiun.toString() == "true" ? "Premiun" : "No Premiun"
              }}
            </div>
            <div class="flex justify-end text-right w-22">
              <a
                [routerLink]="['/pages/modify-workout', workout._id]"
                class="flex items-center p-1 uppercase transition-all hover:translate-x-1"
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                  </svg>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>
